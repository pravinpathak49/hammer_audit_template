    <!-- Sales Form Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Record Sales</h2>
        <form action="sales.php" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="bill_no">Bill No</label>
                    <input type="text" class="form-control" id="bill_no" name="bill_no" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="bill_date">Bill Date</label>
                    <input type="date" class="form-control" id="bill_date" name="bill_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="customer_pan">Customer PAN</label>
                    <input type="text" class="form-control" id="customer_pan" name="customer_pan" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="product_detail">Product Detail</label>
                    <input type="text" class="form-control" id="product_detail" name="product_detail" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="product_grouping">Product Grouping</label>
                    <input type="text" class="form-control" id="product_grouping" name="product_grouping" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="product_qty">Product Quantity</label>
                    <input type="number" class="form-control" id="product_qty" name="product_qty" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="product_rate">Product Rate</label>
                    <input type="number" class="form-control" id="product_rate" name="product_rate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="taxable_amount">Taxable Amount</label>
                    <input type="number" class="form-control" id="taxable_amount" name="taxable_amount" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="non_taxable_amount">Non-Taxable Amount</label>
                    <input type="number" class="form-control" id="non_taxable_amount" name="non_taxable_amount" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vat">VAT</label>
                    <input type="number" class="form-control" id="vat" name="vat" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_amount">Total Amount</label>
                    <input type="number" class="form-control" id="total_amount" name="total_amount" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
